{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}
<!-- Pagina waar admin de blacklist kan beheren -->
<body>
  <h2>Blacklist:</h2>

  <section class="blacklist_filter">
    <form method="POST">
      <label for="filter">Filter:</label>
      <select id="filter" name="filter">
        <option name="blacklisted" value="">All</option>
        <option name="blacklisted" value="1">Banned</option>
        <option name="blacklisted" value="0">Not Banned</option>
      </select>
      <button type="submit" value="sorteer" class="btn btn-primary">Filter</button>
    </form>
  </section>

  <!--blacklist aanmaken-->
  <section class="blacklist">
    {% for user in users %}
      <div class="user">

        <p>naam: {{ user.first_name }}</p>
        <p>id gebruiker: {{ user.id }}</p>
        <p>status:{{ user.blacklisted }}</p>
        {% if user.blacklisted %}
        <form method="POST">
        <input type="hidden" name="userid" value="{{ user.id }}">
        <button type="submit" name="form_name" value="unban">Unban</button>
        </form>
        
        {% else %}
        <form method="POST">
        <input type="hidden" name="userid" value="{{ user.id }}">
        <button type="submit" name="form_name" value="ban">Ban</button>
        </form>
        {% endif %}
        <br><br>
      </div>
    {% endfor %}
  </section>
</body>

{% endblock %}
